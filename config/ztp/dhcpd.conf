#
# Sample configuration file for ISC dhcpd for Debian
#
# Attention: If /etc/ltsp/dhcpd.conf exists, that will be used as
# configuration file instead of this file.
#
#

# The ddns-updates-style parameter controls whether or not the server will
# attempt to do a DNS update when a lease is confirmed. We default to the
# behavior of the version 2 packages ('none', since DHCP v2 didn't
# have support for DDNS.)
ddns-update-style none;

# option definitions common to all supported networks...
option domain-name "lab.jnpr.net";

# Default Lease time
default-lease-time 600;
max-lease-time 7200;

# If this DHCP server is the official DHCP server for the local
# network, the authoritative directive should be uncommented.
authoritative;

# Use this to send dhcp log messages to a different log file (you also
# have to hack syslog.conf to complete the redirection).
log-facility local7;

# ZTP entries
option space NEW_OP;
option NEW_OP.image-file-name code 0 = text;
option NEW_OP.config-file-name code 1 = text;
option NEW_OP.image-file-type code 2 = text;
option NEW_OP.transfer-mode code 3 = text;
option NEW_OP.alt-image-file-name code 4 = text;
option NEW_OP-encapsulation code 43 = encapsulate NEW_OP;

# Subnet definition
subnet 10.1.1.0 netmask 255.255.255.0 {
  range dynamic-bootp 10.1.1.100 10.1.1.120;
  option routers 10.1.1.254;
}
subnet 10.1.1.0 netmask 255.255.255.0 {
  range dynamic-bootp 10.1.2.100 10.1.2.120;
  option routers 10.1.2.254;
}
host srx-01 {
		hardware ethernet ff:aa:bb:cc:dd:ee;
		fixed-address 10.1.1.3;
		option host-name "srx-01";
		option ntp-servers 10.1.1.1;
		option NEW_OP.transfer-mode "ftp";
		option NEW_OP.config-file-name "/conf/srx-01.config";
		option NEW_OP.image-file-name "/soft/junos-srxsme-15.1X49-D50.3-domestic.tgz";
		option option-150 "10.1.1.1";;
}
host srx-02 {
		hardware ethernet aa:bb:cc:dd:ee:ff;
		fixed-address 10.1.1.2;
		option host-name "srx-02";
		option ntp-servers 10.1.1.1;
		option NEW_OP.transfer-mode "ftp";
		option NEW_OP.config-file-name "/conf/srx-02.config";
		option NEW_OP.image-file-name "/soft/junos-srxsme-15.1X49-D50.3-domestic.tgz";
		option option-150 "10.1.1.1";;
}
